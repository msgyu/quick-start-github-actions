name: ".envの値を付与して実行したい場合に実行する"
run-name: "${{ github.actor }} が.envの値をセットしました 🚀"
on: [push]
jobs:
  Set-Env-Value:
    name: "🔧 .envの値をセットする"
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "DB_HOST = ${{ secrets.DB_HOST }}"
          touch .env
          echo DB_HOST =${{ secrets.DB_HOST }} >> .env
