name: "defaultsを使ってみた"
run-name: "${{ github.actor }} がdefaultsを使ってみた"
on: [push]
jobs:
  study-defaults:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts #ルートディレクトリから指定する
    steps:
      - uses: actions/checkout@v4
      - name: Run Script
        run: ./echo.sh
