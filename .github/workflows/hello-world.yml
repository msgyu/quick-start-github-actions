name: Hello World
run-name: Hello World ${{ github.actor }}
on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: "挨拶をする"
    steps:
      - uses: actions/checkout@v4
      - id: foo
        uses: ./.github/actions/hello-world
        with:
          who-to-greet: "${{ github.actor }}"
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
